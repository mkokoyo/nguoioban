<!DOCTYPE html>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

        /* KHUNG VIDEO CHU·∫®N - CH·ªêNG ƒêEN M√ÄN H√åNH */
        .player-wrapper { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; margin: 25px 0; }
        .video-box { width: 100%; position: relative; padding-bottom: 56.25%; background: #000; border-radius: 15px; overflow: hidden; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .stats-bar { display: flex; align-items: center; gap: 20px; margin-top: 15px; font-weight: bold; color: #555; }
        .like-btn { cursor: pointer; border: 2px solid var(--primary); padding: 5px 15px; border-radius: 20px; background: none; color: var(--primary); transition: 0.3s; }
        .like-btn.active { background: var(--primary); color: #fff; }

        .sidebar { background: #f4f4f4; padding: 15px; border-radius: 15px; }
        .side-vid { display: flex; gap: 10px; margin-bottom: 12px; cursor: pointer; }
        .side-vid img { width: 100px; border-radius: 8px; }
        .side-vid h5 { margin: 0; font-size: 12px; line-height: 1.4; }

        .category-title { border-left: 5px solid var(--primary); padding-left: 15px; margin: 40px 0 20px; text-transform: uppercase; display: flex; justify-content: space-between; align-items: center; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .video-card { cursor: pointer; }
        .video-card img { width: 100%; border-radius: 10px; transition: 0.3s; }
        .video-card:hover img { transform: scale(1.03); }
        .video-card h4 { font-size: 13px; margin: 10px 0 5px; height: 36px; overflow: hidden; }

        @media (max-width: 900px) { .player-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="logo" @click="showLogin">NG∆Ø·ªúI ·ªû <span>B·∫¢N</span></div>

    <div class="container">

            <input v-model="newId" placeholder="D√°n m√£ YouTube ID v√†o ƒë√¢y">
            <select v-model="newCat">
                <option v-for="c in categories" :value="c">{{c}}</option>
            </select>
            <button @click="addVideo" style="background:red; color:white; border:none; padding:5px 15px; cursor:pointer;">TH√äM VIDEO</button>
            <button @click="isAdmin=false" style="float:right">Tho√°t</button>
        </div>

        <div class="player-wrapper" v-if="current.id">
            <div>
                <div class="video-box">
                    <iframe :key="current.id" 
                            :src="'https://www.youtube.com/embed/' + current.id + '?autoplay=1&mute=0&rel=0&modestbranding=1'" 
                            allow="autoplay; encrypted-media; fullscreen"></iframe>
                </div>
                <h2 style="margin: 15px 0 5px;">{{ current.title }}</h2>
                <div class="stats-bar">
                    <span>üëÅÔ∏è {{ current.views || 0 }} l∆∞·ª£t xem</span>
                    <button class="like-btn" :class="{active: hasVoted}" @click="vote">
                        ‚ù§Ô∏è {{ current.likes || 0 }} Th√≠ch
                    </button>
                </div>
            </div>
            
            <div class="sidebar">
                <h4 style="margin-top:0; color:var(--primary)">XEM TI·∫æP</h4>
                <div v-for="v in randomList" :key="v.key" class="side-vid" @click="changeVideo(v)">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <h5>{{ v.title }}</h5>
                </div>
            </div>
        </div>

        <div v-for="cat in categories" :key="cat">
            <div v-if="getVids(cat).length" class="category-title">
                <h3>{{ cat }}</h3>
                <div v-if="getVids(cat).length > 5">
                    <button @click="prev(cat)">‚ùÆ</button> <button @click="next(cat)">‚ùØ</button>
                </div>
            </div>
            <div class="video-grid">
                <div v-for="v in getPagedVids(cat)" :key="v.key" class="video-card" @click="changeVideo(v)">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <h4>{{ v.title }}</h4>
                    <small style="color:#999">üëÅÔ∏è {{v.views || 0}} ‚Ä¢ ‚ù§Ô∏è {{v.likes || 0}}</small>
                </div>
            </div>
        </div>
    </div>

    <footer style="text-align:center; padding:50px; color:#ccc;">NG∆Ø·ªúI ·ªû B·∫¢N &copy; 2025</footer>
</div>

<script>
const fbConfig = {
    apiKey: "AIzaSyC96V7VVvxtEpn9b-CXgc_6PCJCijCEDSI",
    authDomain: "nguoioban-77943.firebaseapp.com",
    databaseURL: "https://nguoioban-77943-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "nguoioban-77943",
    appId: "1:96090638378:web:84c6d4c9ae26a87869db53"
};
firebase.initializeApp(fbConfig);
const db = firebase.database();
const { createApp, ref, onMounted, computed } = Vue;

createApp({
    setup() {
        const videos = ref([]);
        const current = ref({});
        const categories = ['Video ng·∫Øn', 'Cu·ªôc s·ªëng th∆∞·ªùng ng√†y', '·∫®m th·ª±c l√†ng qu√™', 'G√≥c kh√°m ph√°'];
        const page = ref({ 'Video ng·∫Øn': 0, 'Cu·ªôc s·ªëng th∆∞·ªùng ng√†y': 0, '·∫®m th·ª±c l√†ng qu√™': 0, 'G√≥c kh√°m ph√°': 0 });
        const userIP = ref('');
        const isAdmin = ref(false);
        const newId = ref('');
        const newCat = ref('Video ng·∫Øn');

        // L·∫•y IP ƒë·ªÉ ch·ªëng spam like
        onMounted(async () => {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            userIP.value = data.ip.replace(/\./g, '_');

            // L·∫•y d·ªØ li·ªáu t·ª´ Firebase
            db.ref('videos').on('value', s => {
                const val = s.val();
                if(val) {
                    const list = Object.keys(val).map(k => ({key:k, ...val[k]})).reverse();
                    videos.value = list;
                    if(!current.value.id) current.value = list[0];
                    // C·∫≠p nh·∫≠t d·ªØ li·ªáu cho video ƒëang ph√°t (n·∫øu c√≥ ai kh√°c like)
                    if(current.value.key) current.value = list.find(v => v.key === current.value.key);
                }
            });
        });

        const changeVideo = (v) => {
            current.value = v;
            db.ref(`videos/${v.key}/views`).transaction(c => (c || 0) + 1);
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        const vote = () => {
            if(hasVoted.value) return;
            db.ref(`videos/${current.value.key}/likes`).transaction(c => (c || 0) + 1);
            db.ref(`videos/${current.value.key}/voters/${userIP.value}`).set(true);
        };

        const hasVoted = computed(() => {
            return current.value.voters && current.value.voters[userIP.value];
        });

        const randomList = computed(() => {
            return videos.value.filter(v => v.id !== current.value.id).sort(() => 0.5 - Math.random()).slice(0, 6);
        });

        const getVids = (cat) => videos.value.filter(v => v.category === cat);
        const getPagedVids = (cat) => getVids(cat).slice(page.value[cat]*5, (page.value[cat]+1)*5);
        const next = (cat) => { if((page.value[cat]+1)*5 < getVids(cat).length) page.value[cat]++; };
        const prev = (cat) => { if(page.value[cat] > 0) page.value[cat]--; };

        const showLogin = () => {
            const pass = prompt("Nh·∫≠p m·∫≠t kh·∫©u qu·∫£n tr·ªã:");
            if(pass === 'cong1997') isAdmin.value = true;
        };

        const addVideo = async () => {
            if(!newId.value) return;
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${newId.value}&key=AIzaSyBmx01zCKU5Z6XJcVTEurtcQrVq42iPSTM`);
            const data = await res.json();
            if(data.items.length) {
                db.ref('videos').push({
                    id: newId.value,
                    title: data.items[0].snippet.title,
                    category: newCat.value,
                    views: 0, likes: 0
                });
                newId.value = ''; alert("ƒê√£ th√™m!");
            }
        };

        return { videos, current, categories, changeVideo, randomList, getVids, getPagedVids, next, prev, vote, hasVoted, isAdmin, showLogin, newId, newCat, addVideo };
    }
}).mount('#app');
</script>
</body>
