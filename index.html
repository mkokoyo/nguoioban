    createApp({

            const itemsPerPage = ref(5);
            const isAdm = ref(false);
            const nId = ref('');
            const nCat = ref('Video ng·∫Øn');
            const uIp = ref('');

            onMounted(async () => {
                const resize = () => itemsPerPage.value = window.innerWidth > 1000 ? 5 : (window.innerWidth > 600 ? 3 : 2);

                try {
                    const r = await fetch('https://api.ipify.org?format=json');

                db.ref('videos').on('value', s => {

                        vids.value = arr;
                        if(!cur.value) cur.value = arr[0];
                        if(cur.value) {
                            const found = arr.find(x => x.key === cur.value.key);
                            if(found) cur.value = found;
                        }
                    }
                });
            });

            const play = (v) => { cur.value = v; db.ref(`videos/${v.key}/views`).transaction(v => (v || 0) + 1); window.scrollTo({top:0, behavior:'smooth'}); };
            const like = () => { if(!cur.value || isLiked.value) return; db.ref(`videos/${cur.value.key}/likes`).transaction(l => (l || 0) + 1); db.ref(`videos/${cur.value.key}/voters/${uIp.value}`).set(true); };
            const isLiked = computed(() => cur.value && cur.value.voters && cur.value.voters[uIp.value]);
