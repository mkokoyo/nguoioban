    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #ff4757; --bg: #ffffff; --dark: #121212; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #1a1a1a; overflow-x: hidden; }
        
        header { padding: 25px 0; text-align: center; border-bottom: 5px solid var(--primary); background: #fff; position: sticky; top: 0; z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: clamp(22px, 5vw, 35px); letter-spacing: 5px; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--primary); }
        
        .search-box { max-width: 500px; margin: 15px auto 0; padding: 0 20px; }
        .search-box input { width: 100%; padding: 10px 20px; border-radius: 25px; border: 1px solid #ddd; outline: none; }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        /* Video Area */

        .video-box { background: #000; border-radius: 20px; overflow: hidden; aspect-ratio: 16/9; }
        
        /* Stats Bar (Views & Likes) */

        .vote-btn { cursor: pointer; border: 1px solid #ddd; padding: 5px 12px; border-radius: 15px; transition: 0.3s; background: #fff; }
        .vote-btn:hover:not(:disabled) { background: var(--primary); color: #fff; border-color: var(--primary); }
        .vote-btn:disabled { opacity: 0.5; cursor: default; background: #f0f0f0; }
        .voted { background: var(--primary) !important; color: #fff !important; border-color: var(--primary) !important; }

        /* Sidebar */
        .sidebar { background: #f9f9f9; border-radius: 20px; padding: 20px; border: 1px solid #eee; }
        .side-item { display:flex; gap:12px; margin-bottom:15px; cursor:pointer; padding: 8px; border-radius: 10px; transition: 0.3s; }
        .side-item:hover { background: #fff; transform: translateX(5px); }
        .side-item img { border-radius:8px; width: 110px; }
        .side-title { font-size:13px; font-weight:700; line-height:1.4; }

        /* Categories */
        .cat-video-ng·∫Øn { --cat-color: #ff4757; --cat-bg: #fff5f6; }
        .cat-cu·ªôc-s·ªëng-th∆∞·ªùng-ng√†y { --cat-color: #2ed573; --cat-bg: #f0fff4; }
        .cat-·∫©m-th·ª±c-l√†ng-qu√™ { --cat-color: #ffa502; --cat-bg: #fffaf0; }
        .cat-g√≥c-kh√°m-ph√° { --cat-color: #1e90ff; --cat-bg: #f0f7ff; }

        .category-section { background: var(--cat-bg); border-top: 2px solid var(--cat-color); margin: 40px 0 20px; padding: 15px 0; }
        .video-grid { display: grid; grid-template-columns: repeat(var(--cols, 5), 1fr); gap: 20px; }
        .v-card { cursor: pointer; transition: 0.3s; }
        .v-card img { width: 100%; border-radius: 12px; transition: 0.3s; }
        .v-card:hover img { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .v-card h4 { font-size: 13px; margin: 8px 0 4px; font-weight: 700; height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .v-meta { font-size: 11px; color: #999; }

        .admin-bar { background: #fff5f6; padding: 15px; border-radius: 10px; border: 2px dashed var(--primary); margin-bottom: 20px; display: flex; gap: 10px; align-items: center;}
        
        footer { background: var(--dark); color: #fff; padding: 40px 0; text-align: center; margin-top: 60px; }

        @media (max-width: 1100px) { :root { --cols: 3; } .main-player-area { grid-template-columns: 1fr; } }
        @media (max-width: 700px) { :root { --cols: 2; } }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="logo" @click="showAuth = true">NG∆Ø·ªúI ·ªû <span>B·∫¢N</span></div>
        <div class="search-box"><input v-model="currentSearch" placeholder="T√¨m t√™n video..."></div>
    </header>

    <div class="container">
        <div v-if="isLoggedIn" class="admin-bar">
            <input v-model="newId" placeholder="M√£ YouTube ID">
            <select v-model="newCat"><option v-for="c in categories" :value="c">{{c}}</option></select>
            <button @click="addVideo" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">TH√äM VIDEO</button>
            <button @click="logout" style="margin-left:auto; cursor:pointer;">Tho√°t</button>
        </div>

        <div class="main-player-area" v-if="current.id && !currentSearch">
            <div class="player-left">
                <div class="video-box"><div id="youtube-player"></div></div>
                <h2 style="font-weight: 900; margin: 15px 0 5px;">{{ current.title }}</h2>
                
                <div class="video-stats">
                    <div class="stat-item">üëÅÔ∏è {{ current.views || 0 }} l∆∞·ª£t xem</div>
                    <div class="stat-item">
                        <button class="vote-btn" :class="{voted: hasVoted}" @click="vote" :disabled="hasVoted">
                            ‚ù§Ô∏è {{ current.likes || 0 }} Th√≠ch
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <p style="font-weight:900; color:var(--primary); font-size:14px; margin-bottom:15px;">XEM TI·∫æP</p>
                <div v-for="v in randomVideos" :key="v.key" @click="playVideo(v)" class="side-item">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <div class="side-title">{{ v.title }}</div>
                </div>
            </div>
        </div>

        <div v-if="currentSearch">
            <h2 style="font-size: 18px; margin: 30px 0;">K·∫æT QU·∫¢ CHO: {{currentSearch}}</h2>
            <div class="video-grid">
                <div v-for="v in filteredVideos" :key="v.key" class="v-card" @click="playVideo(v)">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <h4>{{ v.title }}</h4>
                </div>
            </div>
        </div>

        <div v-if="!currentSearch" v-for="cat in categories" :key="cat" :class="'cat-' + cat.toLowerCase().replace(/ /g, '-')">
            <div v-if="getVideosByCat(cat).length > 0">
                <div class="category-section">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div style="display:flex; align-items:center; gap:10px;"><div class="cat-v·∫°ch"></div><h3 class="cat-name">{{ cat }}</h3></div>
                        <div v-if="getVideosByCat(cat).length > itemsPerPage">
                            <button @click="pageMap[cat]--" :disabled="pageMap[cat] === 0">‚ùÆ</button>
                            <button @click="pageMap[cat]++" :disabled="isLastPage(cat)" style="margin-left:8px;">‚ùØ</button>
                        </div>
                    </div>
                </div>
                <div class="video-grid">
                    <div v-for="v in getPaginatedVideos(cat)" :key="v.key" class="v-card" @click="playVideo(v)">
                        <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                        <h4>{{ v.title }}</h4>
                        <div class="v-meta">üëÅÔ∏è {{ v.views || 0 }} ‚Ä¢ ‚ù§Ô∏è {{ v.likes || 0 }}</div>
                        <button v-if="isLoggedIn" @click.stop="deleteVid(v.key)" style="color:red; border:none; background:none; cursor:pointer; font-size:10px;">[X√ìA]</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>NG∆Ø·ªúI ·ªû B·∫¢N &copy; 2025</footer>

    <div v-if="showAuth && !isLoggedIn" @click.self="showAuth = false" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:999;">
        <div style="background:white; padding:30px; border-radius:20px; width:280px;">
            <input v-model="login.u" placeholder="User" style="width:100%; margin-bottom:10px; padding:10px; box-sizing:border-box;">
            <input v-model="login.p" type="password" placeholder="Pass" style="width:100%; margin-bottom:15px; padding:10px; box-sizing:border-box;">
            <button @click="handleLogin" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:5px;">V√ÄO QU·∫¢N TR·ªä</button>
        </div>
    </div>
</div>

<script>
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

const fbConfig = {
    apiKey: "AIzaSyC96V7VVvxtEpn9b-CXgc_6PCJCijCEDSI",
    authDomain: "nguoioban-77943.firebaseapp.com",
    databaseURL: "https://nguoioban-77943-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "nguoioban-77943",
    appId: "1:96090638378:web:84c6d4c9ae26a87869db53"
};
firebase.initializeApp(fbConfig);
const db = firebase.database();
const { createApp, ref, onMounted, computed } = Vue;

createApp({
    setup() {
        const videos = ref([]); const current = ref({});
        const categories = ['Video ng·∫Øn', 'Cu·ªôc s·ªëng th∆∞·ªùng ng√†y', '·∫®m th·ª±c l√†ng qu√™', 'G√≥c kh√°m ph√°'];
        const pageMap = ref({ 'Video ng·∫Øn': 0, 'Cu·ªôc s·ªëng th∆∞·ªùng ng√†y': 0, '·∫®m th·ª±c l√†ng qu√™': 0, 'G√≥c kh√°m ph√°': 0 });
        const itemsPerPage = ref(5);
        const currentSearch = ref('');
        const isLoggedIn = ref(false); const showAuth = ref(false);
        const login = ref({u:'', p:''});
        const userIP = ref('');
        const newId = ref(''); const newCat = ref('Video ng·∫Øn');
        let player;

        // L·∫•y IP ng∆∞·ªùi d√πng ƒë·ªÉ ch·ªëng spam vote
        const fetchIP = async () => {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            userIP.value = data.ip.replace(/\./g, '_');
        };

        const hasVoted = computed(() => {
            if(!current.value.voters || !userIP.value) return false;
            return current.value.voters[userIP.value] === true;
        });

        const vote = () => {
            if(hasVoted.value) return;
            const updates = {};
            updates[`videos/${current.value.key}/likes`] = (current.value.likes || 0) + 1;
            updates[`videos/${current.value.key}/voters/${userIP.value}`] = true;
            db.ref().update(updates);
        };

        const incrementView = (key) => {
            db.ref(`videos/${key}/views`).transaction(v => (v || 0) + 1);
        };

        const randomVideos = computed(() => {
            return videos.value.filter(v => v.id !== current.value.id).sort(() => 0.5 - Math.random()).slice(0, 5);
        });

        const filteredVideos = computed(() => {
            if(!currentSearch.value) return [];
            return videos.value.filter(v => v.title.toLowerCase().includes(currentSearch.value.toLowerCase()));
        });

        window.onYouTubeIframeAPIReady = () => { initPlayer(); };
        const initPlayer = () => {
            if(!current.value.id) return;
            player = new YT.Player('youtube-player', {
                videoId: current.value.id,
                events: { 'onStateChange': (e) => { if(e.data == YT.PlayerState.ENDED) playVideo(randomVideos.value[0]); } }
            });
        };

        const playVideo = (v) => {
            current.value = v;
            currentSearch.value = '';
            incrementView(v.key);
            if(player && player.loadVideoById) player.loadVideoById(v.id);
            else setTimeout(initPlayer, 500);
            window.scrollTo({top:0, behavior:'smooth'});
        };

        onMounted(() => {
            fetchIP();
            const updateCols = () => itemsPerPage.value = window.innerWidth > 1100 ? 5 : (window.innerWidth > 700 ? 3 : 2);
            updateCols(); window.addEventListener('resize', updateCols);
            if(localStorage.getItem('admin') === 'true') isLoggedIn.value = true;
            
            db.ref('videos').on('value', s => {
                const val = s.val();
                if(val) {
                    videos.value = Object.keys(val).map(k => ({key:k, ...val[k]})).reverse();
                    if(!current.value.id && videos.value.length > 0) playVideo(videos.value[0]);
                    // Update current data n·∫øu c√≥ thay ƒë·ªïi t·ª´ DB (like/view)
                    if(current.value.key) current.value = videos.value.find(v => v.key === current.value.key);
                }
            });
        });

        const getVideosByCat = (cat) => videos.value.filter(v => v.category === cat);
        const getPaginatedVideos = (cat) => getVideosByCat(cat).slice(pageMap.value[cat]*itemsPerPage.value, (pageMap.value[cat]+1)*itemsPerPage.value);
        const isLastPage = (cat) => (pageMap.value[cat]+1)*itemsPerPage.value >= getVideosByCat(cat).length;

        const handleLogin = () => {
            if(login.value.u === 'Admin' && login.value.p === 'cong1997') {
                isLoggedIn.value = true; showAuth.value = false; localStorage.setItem('admin', 'true');
            }
        };
        const logout = () => { isLoggedIn.value = false; localStorage.removeItem('admin'); };
        const addVideo = async () => {
            if(!newId.value) return;
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${newId.value}&key=AIzaSyBmx01zCKU5Z6XJcVTEurtcQrVq42iPSTM`);
            const data = await res.json();
            if(data.items) {
                db.ref('videos').push({ id: newId.value, title: data.items[0].snippet.title, category: newCat.value, views: 0, likes: 0 });
                newId.value = ''; alert("Xong!");
            }
        };
        const deleteVid = (k) => { if(confirm("X√≥a?")) db.ref('videos/'+k).remove(); };

        return { videos, current, categories, getVideosByCat, getPaginatedVideos, isLastPage, pageMap, itemsPerPage, playVideo, randomVideos, currentSearch, filteredVideos, isLoggedIn, showAuth, login, handleLogin, logout, newId, newCat, addVideo, deleteVid, vote, hasVoted };
    }
}).mount('#app');
</script>
</body>
