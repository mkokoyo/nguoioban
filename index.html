<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ng∆∞·ªùi ·ªû B·∫£n - Giao Di·ªán Ho√†n Ch·ªânh</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #ff4757; --bg: #ffffff; --dark: #121212; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #1a1a1a; }
        
        /* Header & Search */
        header { padding: 25px 0; text-align: center; border-bottom: 5px solid var(--primary); background: #fff; position: sticky; top: 0; z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: clamp(22px, 5vw, 35px); letter-spacing: 5px; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--primary); }
        
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

        /* Main Player Area - ƒê√É FIX */
        .main-player-area { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin: 30px 0; }
        .video-box-container { width: 100%; position: relative; padding-bottom: 56.25%; background: #000; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.15); }
        .video-box-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* Stats & Buttons */
        .video-info { margin-top: 20px; }
        .video-stats { display: flex; align-items: center; gap: 20px; margin: 15px 0; color: #666; font-size: 14px; }
        .vote-btn { cursor: pointer; border: 1px solid #ddd; padding: 8px 20px; border-radius: 25px; background: #fff; transition: 0.3s; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .vote-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* Sidebar */
        .sidebar { background: #f9f9f9; border-radius: 20px; padding: 25px; border: 1px solid #eee; height: fit-content; }
        .side-item { display:flex; gap:15px; margin-bottom:15px; cursor:pointer; align-items: flex-start; transition: 0.3s; padding: 10px; border-radius: 12px; }
        .side-item:hover { background: #fff; transform: translateX(5px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .side-item img { border-radius:8px; width: 120px; flex-shrink: 0; }
        .side-title { font-size:13px; font-weight:700; line-height:1.4; color: #222; }

        /* Category Color Sets */
        .cat-video-ng·∫Øn { --cat-color: #ff4757; --cat-bg: #fff5f6; }
        .cat-cu·ªôc-s·ªëng-th∆∞·ªùng-ng√†y { --cat-color: #2ed573; --cat-bg: #f0fff4; }
        .cat-·∫©m-th·ª±c-l√†ng-qu√™ { --cat-color: #ffa502; --cat-bg: #fffaf0; }
        .cat-g√≥c-kh√°m-ph√° { --cat-color: #1e90ff; --cat-bg: #f0f7ff; }

        .category-section { background: var(--cat-bg); border-top: 2px solid var(--cat-color); margin: 50px 0 25px; padding: 20px 0; }
        .cat-header { display: flex; justify-content: space-between; align-items: center; }
        .cat-title-box { display: flex; align-items: center; gap: 12px; }
        .cat-v·∫°ch { width: 8px; height: 35px; background: var(--cat-color); border-radius: 4px; }
        .cat-name { font-size: 20px; font-weight: 900; text-transform: uppercase; margin: 0; }

        /* Video Grid */
        .video-grid { display: grid; grid-template-columns: repeat(var(--cols, 5), 1fr); gap: 20px; }
        .v-card { cursor: pointer; transition: 0.3s; }
        .v-card img { width: 100%; border-radius: 15px; border: 2px solid transparent; transition: 0.3s; margin-bottom: 10px; }
        .v-card:hover img { border-color: var(--cat-color); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .v-card h4 { font-size: 13px; margin: 0; font-weight: 700; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        .nav-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--cat-color); background: #fff; color: var(--cat-color); cursor: pointer; font-weight: bold; transition: 0.3s; }
        .nav-btn:hover:not(:disabled) { background: var(--cat-color); color: #fff; }
        .nav-btn:disabled { opacity: 0.2; }

        footer { background: var(--dark); color: #fff; padding: 50px 0; text-align: center; margin-top: 80px; position: relative; }
        footer::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: linear-gradient(90deg, #ff4757, #2ed573, #ffa502, #1e90ff); }

        @media (max-width: 1100px) { :root { --cols: 3; } .main-player-area { grid-template-columns: 1fr; } }
        @media (max-width: 700px) { :root { --cols: 2; } }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="logo" @click="promptAdmin">NG∆Ø·ªúI ·ªû <span>B·∫¢N</span></div>
    </header>

    <div class="container">
        <div v-if="isAdmin" style="background:#fff5f6; padding:20px; border-radius:15px; border:2px dashed var(--primary); margin: 20px 0; display:flex; gap:10px; align-items:center;">
            <input v-model="newId" placeholder="M√£ YouTube ID" style="padding:8px; flex:1">
            <select v-model="newCat" style="padding:8px">
                <option v-for="c in categories" :value="c">{{c}}</option>
            </select>
            <button @click="addVideo" style="background:var(--primary); color:white; border:none; padding:8px 20px; border-radius:5px; cursor:pointer;">TH√äM VIDEO</button>
            <button @click="isAdmin=false" style="cursor:pointer; background:none; border:1px solid #ccc; padding:8px">ƒê√≥ng</button>
        </div>

        <div class="main-player-area" v-if="current.id">
            <div class="player-left">
                <div class="video-box-container">
                    <iframe :key="current.id" 
                            :src="'https://www.youtube.com/embed/' + current.id + '?autoplay=1&rel=0&modestbranding=1'" 
                            allow="autoplay; fullscreen"></iframe>
                </div>
                <div class="video-info">
                    <h2 style="font-weight: 900; font-size: 26px; margin: 0;">{{ current.title }}</h2>
                    <div class="video-stats">
                        <span>üëÅÔ∏è {{ current.views || 0 }} l∆∞·ª£t xem</span>
                        <button class="vote-btn" :class="{active: hasVoted}" @click="vote">
                            ‚ù§Ô∏è {{ current.likes || 0 }} Th√≠ch
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <p style="font-weight:900; color:var(--primary); font-size:14px; margin-bottom:20px; text-transform: uppercase;">C√ì TH·ªÇ B·∫†N TH√çCH</p>
                <div v-for="v in randomList" :key="v.key" @click="changeVideo(v)" class="side-item">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <div class="side-title">{{ v.title }}</div>
                </div>
            </div>
        </div>

        <div v-for="cat in categories" :key="cat" :class="'cat-' + cat.toLowerCase().replace(/ /g, '-')">
            <div v-if="getVidsByCat(cat).length > 0">
                <div class="category-section">
                    <div class="container">
                        <div class="cat-header">
                            <div class="cat-title-box">
                                <div class="cat-v·∫°ch"></div>
                                <h3 class="cat-name">{{ cat }}</h3>
                            </div>
                            <div v-if="getVidsByCat(cat).length > itemsPerPage">
                                <button class="nav-btn" @click="pageMap[cat]--" :disabled="pageMap[cat] === 0">‚ùÆ</button>
                                <button class="nav-btn" @click="pageMap[cat]++" :disabled="isLastPage(cat)" style="margin-left:8px;">‚ùØ</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="video-grid">
                        <div v-for="v in getPagedVids(cat)" :key="v.key" class="v-card" @click="changeVideo(v)">
                            <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                            <h4>{{ v.title }}</h4>
                            <div style="font-size:11px; color:#999; margin-top:5px;">üëÅÔ∏è {{ v.views || 0 }} ‚Ä¢ ‚ù§Ô∏è {{ v.likes || 0 }}</div>
                            <button v-if="isAdmin" @click.stop="deleteVid(v.key)" style="color:red; border:none; background:none; cursor:pointer; font-size:10px; margin-top:5px;">[X√ìA]</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="logo">NG∆Ø·ªúI ·ªû <span>B·∫¢N</span></div>
        <p style="color:#666; font-size:12px; margin-top:15px; letter-spacing:2px;">G√åN GI·ªÆ B·∫¢N S·∫ÆC VI·ªÜT &copy; 2025</p>
    </footer>
</div>

<script>
const fbConfig = {
    apiKey: "AIzaSyC96V7VVvxtEpn9b-CXgc_6PCJCijCEDSI",
    authDomain: "nguoioban-77943.firebaseapp.com",
    databaseURL: "https://nguoioban-77943-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "nguoioban-77943",
    appId: "1:96090638378:web:84c6d4c9ae26a87869db53"
};
firebase.initializeApp(fbConfig);
const db = firebase.database();
const { createApp, ref, onMounted, computed } = Vue;

createApp({
    setup() {
        const videos = ref([]);
        const current = ref({});
        const categories = ['Video ng·∫Øn', 'Cu·ªôc s·ªëng th∆∞·ªùng ng√†y', '·∫®m th·ª±c l√†ng qu√™', 'G√≥c kh√°m ph√°'];
        const pageMap = ref({ 'Video ng·∫Øn': 0, 'Cu·ªôc s·ªëng th∆∞·ªùng ng√†y': 0, '·∫®m th·ª±c l√†ng qu√™': 0, 'G√≥c kh√°m ph√°': 0 });
        const itemsPerPage = ref(5);
        const userIP = ref('');
        const isAdmin = ref(false);
        const newId = ref('');
        const newCat = ref('Video ng·∫Øn');

        const fetchIP = async () => {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                userIP.value = data.ip.replace(/\./g, '_');
            } catch(e) { userIP.value = 'unknown'; }
        };

        const changeVideo = (v) => {
            current.value = v;
            db.ref(`videos/${v.key}/views`).transaction(v => (v || 0) + 1);
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        const vote = () => {
            if(hasVoted.value) return;
            db.ref(`videos/${current.value.key}/likes`).transaction(l => (l || 0) + 1);
            db.ref(`videos/${current.value.key}/voters/${userIP.value}`).set(true);
        };

        const hasVoted = computed(() => {
            return current.value.voters && current.value.voters[userIP.value];
        });

        const randomList = computed(() => {
            return videos.value.filter(v => v.id !== current.value.id).sort(() => 0.5 - Math.random()).slice(0, 5);
        });

        const getVidsByCat = (cat) => videos.value.filter(v => v.category === cat);
        const getPagedVids = (cat) => getVidsByCat(cat).slice(pageMap.value[cat]*itemsPerPage.value, (pageMap.value[cat]+1)*itemsPerPage.value);
        const isLastPage = (cat) => (pageMap.value[cat]+1)*itemsPerPage.value >= getVidsByCat(cat).length;

        const promptAdmin = () => {
            const p = prompt("Nh·∫≠p m√£ b·∫£o m·∫≠t:");
            if(p === 'cong1997') isAdmin.value = true;
        };

        const addVideo = async () => {
            if(!newId.value) return;
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${newId.value}&key=AIzaSyBmx01zCKU5Z6XJcVTEurtcQrVq42iPSTM`);
            const data = await res.json();
            if(data.items && data.items.length) {
                db.ref('videos').push({ id: newId.value, title: data.items[0].snippet.title, category: newCat.value, views: 0, likes: 0 });
                newId.value = ''; alert("Th√™m th√†nh c√¥ng!");
            }
        };

        const deleteVid = (k) => { if(confirm("X√≥a video?")) db.ref('videos/'+k).remove(); };

        onMounted(() => {
            fetchIP();
            const updateCols = () => itemsPerPage.value = window.innerWidth > 1100 ? 5 : (window.innerWidth > 700 ? 3 : 2);
            updateCols(); window.addEventListener('resize', updateCols);
            
            db.ref('videos').on('value', s => {
                const val = s.val();
                if(val) {
                    const data = Object.keys(val).map(k => ({key:k, ...val[k]})).reverse();
                    videos.value = data;
                    if(!current.value.id && data.length > 0) current.value = data[0];
                    if(current.value.key) current.value = data.find(v => v.key === current.value.key);
                }
            });
        });

        return { videos, current, categories, changeVideo, randomList, getVidsByCat, getPagedVids, isLastPage, pageMap, itemsPerPage, vote, hasVoted, isAdmin, promptAdmin, newId, newCat, addVideo, deleteVid };
    }
}).mount('#app');
</script>
</body>
</html>
