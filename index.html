<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Người Ở Bản - Trang chủ</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --primary: #ff4757; --text: #fff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--primary); position: sticky; top:0; z-index:1000; }
        .logo { font-weight: 900; font-size: 26px; color: #fff; }
        .logo span { color: var(--primary); }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* PHẦN 1: VIDEO NỔI BẬT & RANDOM */
        .hero-section { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 40px; }
        .main-player { background: #000; border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-box iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }
        
        .random-list { display: flex; flex-direction: column; gap: 10px; max-height: 520px; overflow-y: auto; padding-right: 5px; }
        .random-list::-webkit-scrollbar { width: 5px; }
        .random-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .mini-card { display: flex; gap: 10px; background: var(--card); padding: 8px; border-radius: 10px; cursor: pointer; border: 1px solid #222; transition: 0.3s; }
        .mini-card:hover { border-color: var(--primary); background: #222; }
        .mini-card img { width: 110px; border-radius: 5px; aspect-ratio: 16/9; object-fit: cover; }
        .mini-card h4 { margin: 0; font-size: 13px; color: #eee; line-height: 1.3; }

        /* PHẦN 2: CÁC DÒNG DANH SÁCH PHÁT */
        .row-section { margin-bottom: 50px; }
        .row-title { font-size: 22px; margin-bottom: 20px; display: flex; align-items: center; gap: 12px; font-weight: bold; }
        .row-title::before { content: ""; width: 4px; height: 24px; background: var(--primary); border-radius: 2px; }
        
        .video-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; }
        .video-card { background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; cursor: pointer; border: 1px solid #222; position: relative; }
        .video-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .video-card .info { padding: 12px; }
        .video-card h4 { margin: 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }

        /* Admin & Auth */
        .btn-p { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .admin-panel { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid var(--primary); margin-bottom: 30px; }
        input, select { padding: 12px; background: #000; color: #fff; border: 1px solid #333; border-radius: 8px; margin: 5px 0; }
        
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:flex; justify-content:center; align-items:center; z-index:2000; }
        .modal-content { background:#161616; padding:30px; border-radius:15px; width:350px; border:1px solid #333; }

        @media (max-width: 1100px) { .video-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 800px) { 
            .hero-section { grid-template-columns: 1fr; }
            .video-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div id="app">
    <nav>
        <div class="logo">NGƯỜI Ở <span>BẢN</span></div>
        <div style="display:flex; gap:10px; align-items:center;">
            <span v-if="currentUser" style="font-size:14px">Chào, <b :style="{color: currentUser.role==='admin'?'var(--primary)':''} ">{{ currentUser.username }}</b></span>
            <button v-if="!currentUser" class="btn-p" @click="authOpen = true">Đăng nhập</button>
            <button v-if="currentUser?.role==='admin'" class="btn-p" @click="adminOpen = !adminOpen">Quản trị</button>
            <button v-if="currentUser" @click="logout" style="background:none; border:none; color:gray; cursor:pointer; font-size:12px">[ Thoát ]</button>
        </div>
    </nav>

    <div class="container">
        <div v-if="adminOpen" class="admin-panel">
            <h3 style="margin-top:0; color:var(--primary)">Hệ thống đăng bài</h3>
            <div style="display:grid; grid-template-columns: 2fr 1fr 1fr; gap:10px">
                <input v-model="ytId" placeholder="Nhập ID YouTube">
                <select v-model="ytCat">
                    <option v-for="c in categories" :value="c">{{ c }}</option>
                </select>
                <button class="btn-p" @click="addVideo">Đăng Video</button>
            </div>
        </div>

        <div class="hero-section">
            <div class="main-player">
                <div class="video-box">
                    <iframe :src="'https://www.youtube.com/embed/' + current.id + '?autoplay=1'" allowfullscreen></iframe>
                </div>
                <div style="padding:20px">
                    <h2 style="margin:0; font-size:24px">{{ current.title }}</h2>
                </div>
            </div>
            <div class="random-list">
                <h3 style="margin:0 0 15px 0; font-size:18px; color:var(--primary)">Gợi ý ngẫu nhiên</h3>
                <div v-for="v in randomVideos" :key="v.key" class="mini-card" @click="playVideo(v)">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <h4>{{ v.title }}</h4>
                </div>
            </div>
        </div>

        <div v-for="cat in categories" :key="cat" class="row-section" v-show="getVideosByCat(cat).length > 0">
            <div class="row-title">{{ cat }}</div>
            <div class="video-grid">
                <div v-for="v in getVideosByCat(cat).slice(0,5)" :key="v.key" class="video-card" @click="playVideo(v)">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <div class="info">
                        <h4>{{ v.title }}</h4>
                        <button v-if="currentUser?.role==='admin'" @click.stop="deleteVideo(v.key)" style="background:red; color:white; border:none; border-radius:4px; font-size:10px; cursor:pointer; margin-top:5px">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div v-if="authOpen" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center; color:var(--primary)">Xác thực Admin</h3>
            <input v-model="authForm.user" placeholder="Tên đăng nhập" style="width:100%">
            <input type="password" v-model="authForm.pass" placeholder="Mật khẩu" style="width:100%">
            <button class="btn-p" style="width:100%; margin-top:15px" @click="login">Vào hệ thống</button>
            <button @click="authOpen = false" style="width:100%; background:none; border:none; color:gray; margin-top:10px; cursor:pointer">Đóng</button>
        </div>
    </div>
</div>

<script>
const YT_KEY = "AIzaSyBmx01zCKU5Z6XJcVTEurtcQrVq42iPSTM";
const fbConfig = {
    apiKey: "AIzaSyC96V7VVvxtEpn9b-CXgc_6PCJCijCEDSI",
    authDomain: "nguoioban-77943.firebaseapp.com",
    databaseURL: "https://nguoioban-77943-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "nguoioban-77943",
    storageBucket: "nguoioban-77943.firebasestorage.app",
    appId: "1:96090638378:web:84c6d4c9ae26a87869db53"
};

firebase.initializeApp(fbConfig);
const db = firebase.database();
const { createApp, ref, onMounted, computed } = Vue;

createApp({
    setup() {
        const currentUser = ref(JSON.parse(localStorage.getItem('user_session')));
        const adminOpen = ref(false);
        const authOpen = ref(false);
        const authForm = ref({user:'', pass:''});
        const videos = ref([]);
        const current = ref({id:'', title:'Người Ở Bản chào bạn!'});
        
        // DANH MỤC CHÍNH XÁC
        const categories = ['Video ngắn', 'Cuộc sống thường ngày', 'Ẩm thực làng quê', 'Góc khám phá'];
        
        const ytId = ref("");
        const ytCat = ref("Video ngắn");

        onMounted(() => {
            db.ref('videos').on('value', s => {
                const data = s.val();
                if(data) {
                    videos.value = Object.keys(data).map(k => ({key:k, ...data[k]})).reverse();
                    if(!current.value.id && videos.value.length > 0) current.value = videos.value[0];
                }
            });
        });

        const randomVideos = computed(() => {
            return [...videos.value].sort(() => 0.5 - Math.random()).slice(0, 5);
        });

        const getVideosByCat = (cat) => {
            return videos.value.filter(v => v.category === cat);
        };

        const playVideo = (v) => {
            current.value = v;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const login = () => {
            if(authForm.value.user==='Admin' && authForm.value.pass==='cong1997') {
                currentUser.value = {username:'Admin', role:'admin'};
                localStorage.setItem('user_session', JSON.stringify(currentUser.value));
                authOpen.value = false;
            } else { alert("Thông tin đăng nhập không đúng!"); }
        };

        const logout = () => { currentUser.value = null; localStorage.removeItem('user_session'); adminOpen.value = false; };

        const addVideo = async () => {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${ytId.value}&key=${YT_KEY}`);
            const json = await res.json();
            if(json.items && json.items.length > 0) {
                db.ref('videos').push({ id: ytId.value, title: json.items[0].snippet.title, category: ytCat.value });
                ytId.value = "";
                alert("Đăng video thành công!");
            } else { alert("ID Video không hợp lệ!"); }
        };

        const deleteVideo = (k) => { if(confirm("Xác nhận xóa video này?")) db.ref('videos/' + k).remove(); };

        return { currentUser, adminOpen, authOpen, authForm, videos, current, categories, ytId, ytCat, randomVideos, getVideosByCat, playVideo, login, logout, addVideo, deleteVideo };
    }
}).mount('#app');
</script>
</body>
</html>
