<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Người Ở Bản - Trang chủ</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #121212; --primary: #ff4757; --text: #fff; --sub-text: #aaa; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* HEADER */
        nav { padding: 25px 5%; background: #000; border-bottom: 2px solid var(--primary); position: sticky; top:0; z-index:1000; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 40px; color: #fff; text-transform: uppercase; letter-spacing: 4px; text-shadow: 2px 2px 0px var(--primary); }
        .logo span { color: var(--primary); }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* KHU VỰC TRÌNH PHÁT TÁCH BIỆT (THEATER BOX) */
        .theater-box { 
            background: #0f0f0f; 
            border-radius: 24px; 
            padding: 30px; 
            margin-bottom: 50px; /* Tạo khoảng cách cực lớn với phần dưới */
            border: 1px solid #222;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .main-player-area { display: flex; flex-direction: column; gap: 20px; }
        .video-wrapper { 
            background: #000; 
            border-radius: 16px; 
            overflow: hidden; 
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0; 
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.1);
        }
        .video-wrapper iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }

        .video-meta { padding: 10px 5px; border-bottom: 1px solid #333; margin-bottom: 15px; }
        .video-meta h2 { margin: 0 0 10px 0; font-size: 26px; font-weight: 800; color: #fff; }
        .video-description { color: var(--sub-text); font-size: 14px; line-height: 1.6; }

        /* SIDEBAR TRONG THEATER BOX */
        .theater-sidebar { display: flex; flex-direction: column; gap: 15px; height: 100%; }
        .sidebar-scroll { flex: 1; overflow-y: auto; max-height: 600px; padding-right: 10px; }
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .mini-card { display: flex; gap: 12px; background: #1a1a1a; padding: 10px; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .mini-card:hover { border-color: var(--primary); background: #222; }
        .mini-card img { width: 110px; border-radius: 8px; aspect-ratio: 16/9; object-fit: cover; }

        /* PHẦN BÌNH LUẬN TRONG THEATER BOX */
        .comment-box { background: #161616; padding: 20px; border-radius: 16px; margin-top: 10px; }
        textarea { width: 100%; height: 70px; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; padding: 12px; margin-bottom: 10px; resize: none; font-family: inherit; }

        /* KHU VỰC DANH SÁCH BÊN DƯỚI (PHÂN TÁCH RÕ RÀNG) */
        .content-divider { 
            height: 1px; 
            background: linear-gradient(90deg, transparent, #333, transparent); 
            margin: 60px 0; 
            position: relative;
        }
        .content-divider::after {
            content: "DANH SÁCH NỘI DUNG";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg);
            padding: 0 20px;
            color: #555;
            font-size: 12px;
            letter-spacing: 2px;
        }

        .row-section { margin-bottom: 60px; }
        .row-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .row-title { font-size: 22px; display: flex; align-items: center; gap: 12px; font-weight: 800; color: var(--primary); }
        
        .video-grid { display: grid; grid-template-columns: repeat(var(--cols, 5), 1fr); gap: 20px; }
        .video-card { background: var(--card); border-radius: 16px; overflow: hidden; transition: 0.4s; cursor: pointer; border: 1px solid #222; }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .video-card .info { padding: 15px; }
        .video-card h4 { margin: 0; font-size: 14px; line-height: 1.4; height: 40px; overflow: hidden; }

        /* UI BUTTONS */
        .btn-p { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 13px; }
        .btn-page { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 5px 12px; border-radius: 6px; cursor: pointer; }
        .btn-page:disabled { opacity: 0.2; }

        @media (max-width: 1200px) { :root { --cols: 3; } .theater-box { grid-template-columns: 1fr; } }
        @media (max-width: 800px) { :root { --cols: 2; } .logo { font-size: 30px; } }
    </style>
</head>
<body>

<div id="app">
    <nav>
        <div class="logo">NGƯỜI Ở <span>BẢN</span></div>
        <div style="display:flex; gap:15px; align-items:center;">
            <span v-if="currentUser" style="font-size:14px; color: #888;">Chào, <b style="color:#fff">{{ currentUser.username }}</b></span>
            <button v-if="!currentUser" class="btn-p" @click="authOpen = true">ĐĂNG NHẬP</button>
            <button v-if="currentUser?.role==='admin'" class="btn-p" @click="adminOpen = !adminOpen">QUẢN TRỊ</button>
            <button v-if="currentUser" @click="logout" style="background:none; border:none; color:gray; cursor:pointer; font-size:11px;">[ THOÁT ]</button>
        </div>
    </nav>

    <div class="container">
        <div v-if="adminOpen" style="background:#1a1a1a; padding:25px; border-radius:20px; border:1px solid var(--primary); margin-bottom:30px;">
            <h3 style="margin-top:0; color:var(--primary)">THÊM VIDEO MỚI</h3>
            <div style="display:grid; grid-template-columns: 2fr 1fr 1fr; gap:15px">
                <input v-model="ytId" placeholder="ID YouTube" style="padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
                <select v-model="ytCat" style="padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
                    <option v-for="c in categories" :value="c">{{ c }}</option>
                </select>
                <button class="btn-p" @click="addVideo">LƯU VIDEO</button>
            </div>
        </div>

        <div class="theater-box">
            <div class="main-player-area">
                <div class="video-wrapper">
                    <iframe :src="'https://www.youtube.com/embed/' + current.id + '?autoplay=1'" allowfullscreen></iframe>
                </div>
                <div class="video-meta">
                    <h2>{{ current.title }}</h2>
                    <div class="video-description">
                        Đang phát từ danh mục: <span style="color:var(--primary)">{{ current.category }}</span> • 
                        Chào mừng bạn đến với kênh của <b>Người Ở Bản</b>.
                    </div>
                </div>
