<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Người Ở Bản - Trang chủ</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --primary: #ff4757; --text: #fff; --accent: #ff7f50; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* HEADER CĂN GIỮA & TIÊU ĐỀ ĐẸP */
        nav { 
            padding: 20px 5%; 
            background: rgba(0,0,0,0.95); 
            border-bottom: 1px solid #222; 
            position: sticky; 
            top:0; 
            z-index:1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .logo { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 900; 
            font-size: 42px; 
            color: #fff; 
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 0px var(--primary), 4px 4px 0px rgba(255, 71, 87, 0.3);
            position: relative;
            cursor: default;
        }
        .logo span { color: var(--primary); }
        .logo::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            border-radius: 2px;
        }

        .nav-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* HERO SECTION */
        .hero-section { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; margin-top: 20px; margin-bottom: 40px; }
        .main-column { display: flex; flex-direction: column; gap: 20px; }
        .main-player { background: #000; border-radius: 20px; overflow: hidden; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-box iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }
        
        /* RANDOM LIST */
        .random-list { display: flex; flex-direction: column; gap: 12px; max-height: 550px; overflow-y: auto; padding-right: 8px; }
        .random-list::-webkit-scrollbar { width: 4px; }
        .random-list::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .mini-card { display: flex; gap: 12px; background: var(--card); padding: 10px; border-radius: 12px; cursor: pointer; border: 1px solid #222; transition: 0.4s; }
        .mini-card:hover { border-color: var(--primary); transform: scale(1.02); background: #1f1f1f; }
        .mini-card img { width: 120px; border-radius: 8px; aspect-ratio: 16/9; object-fit: cover; }
        .mini-card h4 { margin: 0; font-size: 14px; color: #eee; line-height: 1.4; }

        /* BÌNH LUẬN */
        .comment-section { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #222; }
        textarea { width: 100%; height: 100px; background: #000; color: #fff; border: 1px solid #333; border-radius: 12px; padding: 15px; box-sizing: border-box; font-family: inherit; margin-bottom: 10px; }
        .cmt-item { padding: 15px 0; border-bottom: 1px solid #222; display: flex; gap: 10px; }
        .cmt-name { color: var(--primary); font-weight: bold; min-width: 80px; }

        /* ROW SECTIONS */
        .row-section { margin-bottom: 60px; }
        .row-title { font-size: 24px; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .row-title::before { content: ""; width: 6px; height: 30px; background: var(--primary); border-radius: 3px; }
        .video-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; }
        .video-card { background: var(--card); border-radius: 15px; overflow: hidden; transition: 0.4s; cursor: pointer; border: 1px solid #222; position: relative; }
        .video-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(255, 71, 87, 0.2); }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .video-card .info { padding: 15px; }
        .video-card h4 { margin: 0; font-size: 15px; line-height: 1.4; color: #fff; }

        /* BUTTONS */
        .btn-p { background: var(--primary); color: #fff; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: 800; text-transform: uppercase; font-size: 13px; transition: 0.3s; }
        .btn-p:hover { background: #ff6b81; box-shadow: 0 0 15px var(--primary); }
        
        .admin-panel { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 1px solid var(--primary); margin-bottom: 30px; }
        input, select { padding: 12px; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; margin: 5px 0; }
        
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:flex; justify-content:center; align-items:center; z-index:2000; }
        .modal-content { background:#161616; padding:40px; border-radius:25px; width:380px; border:1px solid #333; text-align: center; }

        @media (max-width: 1100px) { .video-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 800px) { .hero-section { grid-template-columns: 1fr; } .video-grid { grid-template-columns: repeat(2, 1fr); } .logo { font-size: 32px; } }
    </style>
</head>
<body>

<div id="app">
    <nav>
        <div class="logo">NGƯỜI Ở <span>BẢN</span></div>
        <div class="nav-controls">
            <span v-if="currentUser" style="font-size:14px; color: #aaa;">
                Xin chào, <b style="color:#fff">{{ currentUser.username }}</b>
            </span>
            <button v-if="!currentUser" class="btn-p" @click="authOpen = true">Đăng nhập</button>
            <button v-if="currentUser?.role==='admin'" class="btn-p" @click="adminOpen = !adminOpen">Quản trị viên</button>
            <button v-if="currentUser" @click="logout" style="background:none; border:none; color:gray; cursor:pointer; font-size:12px;">[ THOÁT ]</button>
        </div>
    </nav>

    <div class="container">
        <div v-if="adminOpen" class="admin-panel">
            <h3 style="margin-top:0; color:var(--primary); text-transform: uppercase;">Quản lý nội dung</h3>
            <div style="display:grid; grid-template-columns: 2fr 1fr 1fr; gap:15px">
                <input v-model="ytId" placeholder="Dán ID Video từ YouTube">
                <select v-model="ytCat">
                    <option v-for="c in categories" :value="c">{{ c }}</option>
                </select>
                <button class="btn-p" @click="addVideo">Lưu vào hệ thống</button>
            </div>
        </div>

        <div class="hero-section">
            <div class="main-column">
                <div class="main-player">
                    <div class="video-box">
                        <iframe :src="'https://www.youtube.com/embed/' + current.id + '?autoplay=1'" allowfullscreen></iframe>
                    </div>
                    <div style="padding:25px">
                        <h2 style="margin:0; font-size:28px; font-weight: 800;">{{ current.title }}</h2>
                    </div>
                </div>

                <div class="comment-section">
                    <h3 style="margin-top:0; color:var(--primary); font-size:20px;">BÌNH LUẬN</h3>
                    <div v-if="currentUser">
                        <textarea v-model="cmtInput" placeholder="Chia sẻ suy nghĩ của bạn về video này..."></textarea>
                        <button class="btn-p" @click="sendCmt">Gửi bình luận</button>
                    </div>
                    <p v-else style="color:#666; font-style: italic;">Bạn cần đăng nhập để tham gia bình luận.</p>
                    
                    <div style="margin-top:25px">
                        <div v-for="c in comments" :key="c.id" class="cmt-item">
                            <span class="cmt-name">{{ c.name }}</span>
                            <span style="color:#ddd; line-height: 1.5;">{{ c.text }}</span>
                        </div>
                        <p v-if="comments.length === 0" style="color:#444; text-align: center; padding: 20px;">Hãy là người đầu tiên bình luận!</p>
                    </div>
                </div>
            </div>

            <div class="random-list">
                <h3 style="margin:0 0 20px 0; font-size:18px; color:var(--primary); border-bottom: 1px solid #222; padding-bottom: 10px;">KHÁM PHÁ MỚI</h3>
                <div v-for="v in randomVideos" :key="v.key" class="mini-card" @click="playVideo(v)">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <h4>{{ v.title }}</h4>
                </div>
            </div>
        </div>

        <div v-for="cat in categories" :key="cat" class="row-section" v-show="getVideosByCat(cat).length > 0">
            <div class="row-title">{{ cat }}</div>
            <div class="video-grid">
                <div v-for="v in getVideosByCat(cat).slice(0,5)" :key="v.key" class="video-card" @click="playVideo(v)">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <div class="info">
                        <h4>{{ v.title }}</h4>
                        <button v-if="currentUser?.role==='admin'" @click.stop="deleteVideo(v.key)" style="background:rgba(255,0,0,0.2); color:#ff4757; border:1px solid #ff4757; border-radius:6px; font-size:11px; cursor:pointer; margin-top:10px; padding: 4px 8px;">Gỡ bỏ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div v-if="authOpen" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--primary); margin-bottom: 30px; letter-spacing: 2px;">ADMIN LOGIN</h2>
            <input v-model="authForm.user" placeholder="Tên đăng nhập" style="width:100%">
            <input type="password" v-model="authForm.pass" placeholder="Mật khẩu" style="width:100%">
            <button class="btn-p" style="width:100%; margin-top:20px" @click="login">XÁC NHẬN</button>
            <button @click="authOpen = false" style="width:100%; background:none; border:none; color:gray; margin-top:20px; cursor:pointer">QUAY LẠI</button>
        </div>
    </div>
</div>

<script>
const YT_KEY = "AIzaSyBmx01zCKU5Z6XJcVTEurtcQrVq42iPSTM";
const fbConfig = {
    apiKey: "AIzaSyC96V7VVvxtEpn9b-CXgc_6PCJCijCEDSI",
    authDomain: "nguoioban-77943.firebaseapp.com",
    databaseURL: "https://nguoioban-77943-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "nguoioban-77943",
    storageBucket: "nguoioban-77943.firebasestorage.app",
    appId: "1:96090638378:web:84c6d4c9ae26a87869db53"
};

firebase.initializeApp(fbConfig);
const db = firebase.database();
const { createApp, ref, onMounted, computed, watch } = Vue;

createApp({
    setup() {
        const currentUser = ref(JSON.parse(localStorage.getItem('user_session')));
        const adminOpen = ref(false);
        const authOpen = ref(false);
        const authForm = ref({user:'', pass:''});
        const videos = ref([]);
        const current = ref({id:'', title:'Đang tải khoảnh khắc...'});
        const categories = ['Video ngắn', 'Cuộc sống thường ngày', 'Ẩm thực làng quê', 'Góc khám phá'];
        
        const ytId = ref("");
        const ytCat = ref("Video ngắn");
        const cmtInput = ref("");
        const comments = ref([]);

        onMounted(() => {
            db.ref('videos').on('value', s => {
                const data = s.val();
                if(data) {
                    videos.value = Object.keys(data).map(k => ({key:k, ...data[k]})).reverse();
                    if(!current.value.id && videos.value.length > 0) current.value = videos.value[0];
                }
            });
        });

        watch(() => current.value.id, (id) => {
            if(!id) return;
            db.ref('comments/' + id).on('value', s => {
                const data = s.val();
                comments.value = data ? Object.values(data).reverse() : [];
            });
        }, { immediate: true });

        const randomVideos = computed(() => {
            return [...videos.value].sort(() => 0.5 - Math.random()).slice(0, 6);
        });

        const getVideosByCat = (cat) => videos.value.filter(v => v.category === cat);

        const playVideo = (v) => {
            current.value = v;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const login = () => {
            if(authForm.value.user==='Admin' && authForm.value.pass==='cong1997') {
                currentUser.value = {username:'Admin', role:'admin'};
                localStorage.setItem('user_session', JSON.stringify(currentUser.value));
                authOpen.value = false;
            } else alert("Thông tin đăng nhập không đúng!");
        };

        const logout = () => { currentUser.value = null; localStorage.removeItem('user_session'); adminOpen.value = false; };

        const addVideo = async () => {
            if(!ytId.value) return;
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${ytId.value}&key=${YT_KEY}`);
            const json = await res.json();
            if(json.items) {
                db.ref('videos').push({ id: ytId.value, title: json.items[0].snippet.title, category: ytCat.value });
                ytId.value = "";
                alert("Đã đăng video thành công!");
            }
        };

        const sendCmt = () => {
            if(!cmtInput.value) return;
            db.ref('comments/' + current.value.id).push({
                name: currentUser.value.username,
                text: cmtInput.value
            });
            cmtInput.value = "";
        };

        const deleteVideo = (k) => { if(confirm("Bạn chắc chắn muốn xóa?")) db.ref('videos/' + k).remove(); };

        return { currentUser, adminOpen, authOpen, authForm, videos, current, categories, ytId, ytCat, cmtInput, comments, randomVideos, getVideosByCat, playVideo, login, logout, addVideo, sendCmt, deleteVideo };
    }
}).mount('#app');
</script>
</body>
</html>
