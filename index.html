<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hub Premium</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --bg: #0a0a0a; --card: #161616; --primary: #ff0000; --text: #fff;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        
        /* Navigation */
        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; font-size: 24px; color: var(--primary); }
        .admin-btn { background: #333; color: #fff; border: none; padding: 8px 18px; border-radius: 20px; cursor: pointer; }

        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; }

        /* Row 1: Feature Video & Sidebar */
        .hero-section { display: grid; grid-template-columns: 2.5fr 1fr; gap: 20px; margin-bottom: 40px; }
        .main-player { background: var(--card); border-radius: 15px; overflow: hidden; }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-box iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }
        
        .sidebar-list { display: flex; flex-direction: column; gap: 15px; }
        .side-item { display: flex; gap: 10px; cursor: pointer; border-radius: 8px; transition: 0.3s; padding: 5px; }
        .side-item:hover { background: #222; }
        .side-item img { width: 120px; border-radius: 8px; }
        .side-item h4 { margin: 0; font-size: 14px; line-height: 1.2; }

        /* Playlist Sections */
        .playlist-row { margin-bottom: 40px; }
        .playlist-title { font-size: 22px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; border-left: 4px solid var(--primary); padding-left: 15px; }
        .video-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; }
        .grid-item { cursor: pointer; transition: 0.3s; }
        .grid-item:hover { transform: translateY(-5px); }
        .grid-item img { width: 100%; border-radius: 10px; aspect-ratio: 16/9; object-fit: cover; }
        .grid-item p { font-size: 13px; margin: 8px 0; font-weight: 500; }

        /* Admin Panel */
        .admin-panel { background: #1e1e1e; padding: 25px; border-radius: 15px; border: 1px solid var(--primary); margin: 20px 0; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #000; color: #fff; border: 1px solid #333; border-radius: 5px; }

        @media (max-width: 1000px) {
            .hero-section { grid-template-columns: 1fr; }
            .video-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
