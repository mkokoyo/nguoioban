<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Người Ở Bản - Bản Hoàn Thiện 2025</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #ff4757; --bg: #ffffff; --dark: #1a1a1a; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--dark); overflow-x: hidden; }
        
        /* Header */
        header { padding: 40px 0; text-align: center; border-bottom: 5px solid var(--primary); background: #fff; }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 45px; letter-spacing: 10px; text-transform: uppercase; cursor: pointer; }
        .logo span { color: var(--primary); }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; box-sizing: border-box; }

        /* Trình phát chính */
        .main-player-area { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin: 40px 0; }
        .video-box { background: #000; border-radius: 20px; overflow: hidden; aspect-ratio: 16/9; box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .sidebar { background: #f9f9f9; border-radius: 20px; padding: 25px; border: 1px solid #eee; }
        
        /* Màu sắc danh mục */
        .cat-video-ngắn { --cat-color: #ff4757; --cat-bg: #fff5f6; }
        .cat-cuộc-sống-thường-ngày { --cat-color: #2ed573; --cat-bg: #f0fff4; }
        .cat-ẩm-thực-làng-quê { --cat-color: #ffa502; --cat-bg: #fffaf0; }
        .cat-góc-khám-phá { --cat-color: #1e90ff; --cat-bg: #f0f7ff; }

        /* Tiêu đề tràn màn hình */
        .category-section { background: var(--cat-bg); border-top: 2px solid var(--cat-color); border-bottom: 1px solid #eee; margin: 60px 0 30px 0; padding: 25px 0; }
        .category-header { display: flex; justify-content: space-between; align-items: center; }
        .cat-title-group { display: flex; align-items: center; gap: 15px; }
        .cat-vạch { width: 10px; height: 40px; background: var(--cat-color); border-radius: 5px; }
        .cat-name { font-size: 26px; font-weight: 900; text-transform: uppercase; margin: 0; }

        .nav-arrow { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--cat-color); background: #fff; color: var(--cat-color); cursor: pointer; transition: 0.3s; }
        .nav-arrow:hover:not(:disabled) { background: var(--cat-color); color: #fff; }

        /* Video Grid */
        .video-grid { display: grid; grid-template-columns: repeat(var(--cols, 5), 1fr); gap: 25px; margin-bottom: 20px; }
        .v-card { cursor: pointer; transition: 0.4s; }
        .v-card:hover { transform: translateY(-10px); }
        .v-card img { width: 100%; border-radius: 15px; border: 1px solid #eee; }
        .v-card h4 { font-size: 14px; margin: 12px 0; font-weight: 700; height: 40px; overflow: hidden; }

        /* PHẦN ĐUÔI TRANG (FOOTER) MỚI */
        footer { background: var(--dark); color: #fff; padding: 60px 0 30px 0; margin-top: 100px; position: relative; }
        footer::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, #ff4757, #2ed573, #ffa502, #1e90ff); }
        .footer-content { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .footer-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 30px; letter-spacing: 5px; margin-bottom: 20px; }
        .footer-logo span { color: var(--primary); }
        .footer-links { display: flex; gap: 30px; margin: 20px 0; flex-wrap: wrap; justify-content: center; }
        .footer-links div { font-weight: 700; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; color: #aaa; cursor: pointer; transition: 0.3s; }
        .footer-links div:hover { color: var(--primary); }
        .footer-bottom { margin-top: 40px; padding-top: 20px; border-top: 1px solid #333; width: 100%; font-size: 11px; color: #666; letter-spacing: 2px; }

        .admin-bar { background: #fff5f6; padding: 20px; border-radius: 15px; border: 2px dashed var(--primary); margin: 20px 0; display: flex; gap: 10px; }

        @media (max-width: 1100px) { :root { --cols: 3; } .main-player-area { grid-template-columns: 1fr; } }
        @media (max-width: 700px) { :root { --cols: 2; } }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="logo" @click="showAuth = true">NGƯỜI Ở <span>BẢN</span></div>
        <p style="font-size: 12px; letter-spacing: 5px; color: #999; font-weight: bold; margin-top: 10px;">GÌN GIỮ BẢN SẮC - KẾT NỐI MUÔN PHƯƠNG</p>
    </header>

    <div class="container">
        <div v-if="isLoggedIn" class="admin-bar">
            <input v-model="newId" placeholder="Mã video">
            <select v-model="newCat">
                <option v-for="c in categories" :value="c">{{c}}</option>
            </select>
            <button @click="addVideo" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">LƯU</button>
            <button @click="logout" style="background:none; border:none; color:gray; cursor:pointer;">Thoát</button>
        </div>

        <div class="main-player-area" v-if="current.id">
            <div class="player-left">
                <div class="video-box"><iframe :src="'https://www.youtube.com/embed/' + current.id + '?autoplay=1'" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>
                <h2 style="font-weight: 900; margin: 25px 0 10px 0; font-size: 28px;">{{ current.title }}</h2>
            </div>
            <div class="sidebar">
                <p style="font-weight:900; color:var(--primary); font-size:15px; margin-bottom:25px; text-transform: uppercase; border-left: 5px solid var(--primary); padding-left: 12px;">CÓ THỂ BẠN THÍCH</p>
                <div v-for="v in randomVideos" :key="v.key" @click="playVideo(v)" style="display:flex; gap:15px; margin-bottom:20px; cursor:pointer; align-items: center;">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'" width="140" style="border-radius:12px;">
                    <div style="font-size:14px; font-weight:700; color: #222;">{{ v.title }}</div>
                </div>
            </div>
        </div>
    </div>

    <div v-for="cat in categories" :key="cat" :class="'cat-' + cat.toLowerCase().replace(/ /g, '-')">
        <div v-if="getVideosByCat(cat).length > 0">
            <div class="category-section">
                <div class="container">
                    <div class="category-header">
                        <div class="cat-title-group"><div class="cat-vạch"></div><h3 class="cat-name">{{ cat }}</h3></div>
                        <div v-if="getVideosByCat(cat).length > itemsPerPage">
                            <button class="nav-arrow" @click="pageMap[cat]--" :disabled="pageMap[cat] === 0">❮</button>
                            <button class="nav-arrow" @click="pageMap[cat]++" :disabled="isLastPage(cat)">❯</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="video-grid">
                    <div v-for="v in getPaginatedVideos(cat)" :key="v.key" class="v-card" @click="playVideo(v)">
                        <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                        <h4>{{ v.title }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <div class="footer-logo">NGƯỜI Ở <span>BẢN</span></div>
            <div style="color: #888; margin-bottom: 20px; font-style: italic;">"Kênh chia sẻ nét đẹp văn hóa, ẩm thực và cuộc sống vùng cao."</div>
            <div class="footer-links">
                <div v-for="cat in categories" :key="cat" @click="playVideo(getVideosByCat(cat)[0])">{{ cat }}</div>
            </div>
            <div class="footer-bottom">&copy; 2025 NGƯỜI Ở BẢN - DESIGNED FOR CULTURE</div>
        </div>
    </footer>

    <div v-if="showAuth && !isLoggedIn" @click.self="showAuth = false" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:999;">
        <div style="background:white; padding:40px; border-radius:20px; width:300px; text-align:center;">
            <h2>QUẢN TRỊ</h2>
            <input v-model="login.u" placeholder="Admin" style="width:100%; padding:10px; margin-bottom:10px;">
            <input v-model="login.p" type="password" placeholder="Mật khẩu" style="width:100%; padding:10px; margin-bottom:20px;">
            <button @click="handleLogin" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; cursor:pointer;">ĐĂNG NHẬP</button>
        </div>
    </div>
</div>

<script>
const fbConfig = {
    apiKey: "AIzaSyC96V7VVvxtEpn9b-CXgc_6PCJCijCEDSI",
    authDomain: "nguoioban-77943.firebaseapp.com",
    databaseURL: "https://nguoioban-77943-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "nguoioban-77943",
    storageBucket: "nguoioban-77943.firebasestorage.app",
    appId: "1:96090638378:web:84c6d4c9ae26a87869db53"
};
firebase.initializeApp(fbConfig);
const db = firebase.database();
const { createApp, ref, onMounted, computed } = Vue;

createApp({
    setup() {
        const showAuth = ref(false); const isLoggedIn = ref(false);
        const login = ref({ u: '', p: '' });
        const videos = ref([]); const current = ref({ id: '', title: '', category: '' });
        const categories = ['Video ngắn', 'Cuộc sống thường ngày', 'Ẩm thực làng quê', 'Góc khám phá'];
        const pageMap = ref({ 'Video ngắn': 0, 'Cuộc sống thường ngày': 0, 'Ẩm thực làng quê': 0, 'Góc khám phá': 0 });
        const itemsPerPage = ref(5);
        const newId = ref(''); const newCat = ref('Video ngắn');

        const shuffle = (array) => array.sort(() => Math.random() - 0.5);
        const randomVideos = computed(() => {
            const otherVideos = videos.value.filter(v => v.id !== current.value.id);
            return shuffle([...otherVideos]).slice(0, 5);
        });

        onMounted(() => {
            if(localStorage.getItem('admin_session') === 'true') isLoggedIn.value = true;
            db.ref('videos').on('value', s => {
                const val = s.val();
                if(val) {
                    videos.value = Object.keys(val).map(k => ({key:k, ...val[k]})).reverse();
                    if(!current.value.id && videos.value.length > 0) current.value = videos.value[0];
                }
            });
        });

        const getVideosByCat = (cat) => videos.value.filter(v => v.category === cat);
        const getPaginatedVideos = (cat) => getVideosByCat(cat).slice(pageMap.value[cat]*5, (pageMap.value[cat]+1)*5);
        const isLastPage = (cat) => (pageMap.value[cat] + 1) * 5 >= getVideosByCat(cat).length;
        const handleLogin = () => { if(login.value.u === 'Admin' && login.value.p === 'cong1997') { isLoggedIn.value = true; showAuth.value = false; localStorage.setItem('admin_session', 'true'); } };
        const logout = () => { isLoggedIn.value = false; localStorage.removeItem('admin_session'); };
        const playVideo = (v) => { current.value = v; window.scrollTo({top:0, behavior:'smooth'}); };
        const addVideo = async () => {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${newId.value}&key=AIzaSyBmx01zCKU5Z6XJcVTEurtcQrVq42iPSTM`);
            const data = await res.json();
            if(data.items) { db.ref('videos').push({ id: newId.value, title: data.items[0].snippet.title, category: newCat.value }); newId.value = ''; }
        };

        return { showAuth, isLoggedIn, login, videos, current, categories, getVideosByCat, getPaginatedVideos, isLastPage, pageMap, itemsPerPage, handleLogin, logout, playVideo, randomVideos, newId, newCat, addVideo };
    }
}).mount('#app');
</script>
</body>
</html>
