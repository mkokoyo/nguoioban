<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Người Ở Bản - Trải nghiệm văn hóa</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #121212; --primary: #ff4757; --text: #fff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* LOGO & NAV */
        nav { padding: 50px 5% 30px; background: linear-gradient(to bottom, #000, transparent); display: flex; flex-direction: column; align-items: center; }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 50px; letter-spacing: 12px; text-transform: uppercase; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.8); position: relative; }
        .logo span { color: var(--primary); text-shadow: 0 0 20px var(--primary); }
        .logo::after { content: ""; position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); width: 60px; height: 4px; background: var(--primary); box-shadow: 0 0 20px var(--primary); border-radius: 10px; }
        .logo-sub { font-size: 13px; letter-spacing: 6px; color: #fff; text-transform: uppercase; margin-top: 20px; font-weight: 800; text-shadow: 0 0 10px rgba(255,255,255,0.6); }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* THEATER BOX */
        .theater-box { background: #0d0d0d; border-radius: 30px; padding: 25px; margin-bottom: 60px; border: 1px solid #1a1a1a; box-shadow: 0 30px 60px rgba(0,0,0,0.8); display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .video-wrapper { background: #000; border-radius: 16px; overflow: hidden; position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }
        .video-meta h2 { margin: 20px 0 10px; font-size: 24px; font-weight: 800; color: #fff; }
        
        /* SIDEBAR */
        .sidebar-scroll { overflow-y: auto; max-height: 550px; padding-right: 10px; }
        .sidebar-scroll::-webkit-scrollbar { width: 3px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: var(--primary); }
        .mini-card { display: flex; gap: 12px; background: #161616; padding: 10px; border-radius: 12px; cursor: pointer; transition: 0.3s; margin-bottom: 10px; border: 1px solid transparent; }
        .mini-card:hover { border-color: var(--primary); transform: translateX(5px); }
        .mini-card img { width: 110px; border-radius: 8px; aspect-ratio: 16/9; object-fit: cover; }

        /* DANH MỤC VIDEO */
        .divider { height: 1px; background: linear-gradient(90deg, transparent, #222, transparent); margin: 60px 0; position: relative; }
        .divider::after { content: "KHÁM PHÁ NỘI DUNG"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--bg); padding: 0 20px; color: #444; font-size: 11px; letter-spacing: 4px; font-weight: bold; }

        .row-section { margin-bottom: 50px; }
        .row-title { font-size: 20px; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(var(--cols, 5), 1fr); gap: 20px; }
        .video-card { background: var(--card); border-radius: 16px; overflow: hidden; border: 1px solid #1a1a1a; transition: 0.4s; cursor: pointer; }
        .video-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .video-card h4 { padding: 15px; margin: 0; font-size: 13px; line-height: 1.4; height: 40px; overflow: hidden; }

        /* UI ELEMENTS */
        .btn-p { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; }
        .btn-page { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 5px 12px; border-radius: 5px; cursor: pointer; }
        .btn-page:disabled { opacity: 0.1; }

        /* NÚT QUẢN TRỊ ẨN */
        .admin-btn { position: fixed; bottom: 20px; right: 20px; opacity: 0.2; transition: 0.3s; z-index: 9999; background: none; border: none; color: #444; cursor: pointer; font-size: 10px; }
        .admin-btn:hover { opacity: 1; color: var(--primary); }

        @media (max-width: 1200px) { :root { --cols: 3; } .theater-box { grid-template-columns: 1fr; } }
        @media (max-width: 800px) { :root { --cols: 2; } .logo { font-size: 32px; letter-spacing: 6px; } }
    </style>
</head>
<body>

<div id="app">
    <nav>
        <div class="logo">NGƯỜI Ở <span>BẢN</span></div>
        <div class="logo-sub">GÌN GIỮ BẢN SẮC - KẾT NỐI MUÔN PHƯƠNG</div>
        
        <div v-if="currentUser" style="margin-top:20px; display:flex; gap:15px; align-items:center;">
            <button class="btn-p" @click="adminOpen = !adminOpen">BẢNG QUẢN TRỊ</button>
            <button @click="logout" style="background:none; border:none; color:#555; cursor:pointer; font-size:10px;">[ THOÁT ]</button>
        </div>
    </nav>

    <div class="container">
        <div v-if="adminOpen && currentUser" style="background:#111; padding:25px; border-radius:20px; border:1px solid var(--primary); margin-bottom:40px;">
            <div style="display:grid; grid-template-columns: 2fr 1fr 1fr; gap:15px">
                <input v-model="ytId" placeholder="ID YouTube" style="padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
                <select v-model="ytCat" style="padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:8px;">
                    <option v-for="c in categories" :value="c">{{ c }}</option>
                </select>
                <button class="btn-p" @click="addVideo">THÊM VIDEO</button>
            </div>
        </div>

        <div class="theater-box">
            <div class="main-video">
                <div class="video-wrapper">
                    <iframe :src="'https://www.youtube.com/embed/' + current.id + '?autoplay=1'" allowfullscreen></iframe>
                </div>
                <div class="video-meta">
                    <h2>{{ current.title }}</h2>
                </div>
                <div style="background:#111; padding:20px; border-radius:15px; margin-top:20px;">
                    <h4 style="margin:0 0 15px 0; color:var(--primary)">CẢM NGHĨ NGƯỜI XEM</h4>
                    <div v-if="currentUser">
                        <textarea v-model="cmtInput" style="width:100%; height:60px; background:#000; color:#fff; border:1px solid #222; border-radius:10px; padding:10px;" placeholder="Viết gì đó..."></textarea>
                        <button class="btn-p" style="margin-top:10px" @click="sendCmt">GỬI</button>
                    </div>
                    <div style="margin-top:15px; max-height:150px; overflow-y:auto;">
                        <div v-for="c in comments" style="padding:8px 0; border-bottom:1px solid #1a1a1a; font-size:13px;">
                            <b style="color:var(--primary)">{{ c.name }}:</b> {{ c.text }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <h4 style="margin:0 0 15px 0; color:#444;">VIDEO KHÁC</h4>
                <div class="sidebar-scroll">
                    <div v-for="v in randomVideos" class="mini-card" @click="playVideo(v)">
                        <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                        <h4 style="margin:0; font-size:12px; font-weight:normal;">{{ v.title }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div v-for="cat in categories" :key="cat" class="row-section" v-show="getVideosByCat(cat).length > 0">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <div class="row-title">{{ cat }}</div>
                <div v-if="getVideosByCat(cat).length > itemsPerPage">
                    <button class="btn-page" @click="changePage(cat, -1)" :disabled="pageMap[cat] === 0">◀</button>
                    <button class="btn-page" @click="changePage(cat, 1)" :disabled="isLastPage(cat)" style="margin-left:5px;">▶</button>
                </div>
            </div>
            <div class="video-grid">
                <div v-for="v in getPaginatedVideos(cat)" :key="v.key" class="video-card" @click="playVideo(v)">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <h4>{{ v.title }}</h4>
                </div>
            </div>
        </div>
    </div>

    <button v-if="!currentUser" class="admin-btn" @click="authOpen = true">QUẢN TRỊ VIÊN</button>

    <div v-if="authOpen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center; z-index:10000;">
        <div style="background:#111; padding:30px; border-radius:20px; width:280px; text-align:center; border:1px solid #222;">
            <h3 style="color:var(--primary); margin-bottom:20px;">XÁC MINH</h3>
            <input v-model="authForm.user" placeholder="Tên đăng nhập" style="width:100%; padding:10px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #222; border-radius:5px;">
            <input type="password" v-model="authForm.pass" placeholder="Mật khẩu" style="width:100%; padding:10px; margin-bottom:20px; background:#000; color:#fff; border:1px solid #222; border-radius:5px;">
            <button class="btn-p" style="width:100%" @click="login">ĐĂNG NHẬP</button>
            <button @click="authOpen = false" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Hủy bỏ</button>
        </div>
    </div>
</div>
