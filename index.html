<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Người Ở Bản - Giao Diện Hoàn Thiện</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --primary: #ff4757; --text: #1a1a1a; --shadow: 0 10px 30px rgba(0,0,0,0.05); --gray-bg: #f8f9fa; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        header { padding: 40px 0; text-align: center; border-bottom: 5px solid var(--primary); background: #fff; }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 45px; letter-spacing: 10px; text-transform: uppercase; cursor: pointer; user-select: none; }
        .logo span { color: var(--primary); }

        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; box-sizing: border-box; }

        /* TRÌNH PHÁT */
        .theater { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; margin: 30px 0; }
        .v-main { background: #000; border-radius: 20px; overflow: hidden; position: relative; padding-bottom: 56.25%; height: 0; box-shadow: 0 15px 45px rgba(0,0,0,0.15); }
        .v-main iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }
        
        .sidebar { overflow-y: auto; max-height: 600px; border-radius: 20px; padding: 15px; background: var(--gray-bg); border: 1px solid #eee; }
        .v-item { display: flex; gap: 10px; margin-bottom: 15px; cursor: pointer; padding: 8px; border-radius: 12px; transition: 0.3s; }
        .v-item:hover { background: #fff; box-shadow: var(--shadow); }
        .v-item img { width: 110px; border-radius: 8px; }

        /* THANH TIÊU ĐỀ KÉO DÀI */
        .full-width-bar {
            background: var(--gray-bg);
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin: 40px 0 25px 0;
            padding: 15px 0;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }

        .cat-header-content {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cat-title-box { display: flex; align-items: center; gap: 15px; }
        .cat-indicator { width: 8px; height: 35px; background: var(--primary); border-radius: 4px; }
        .cat-title { font-size: 24px; font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: 1px; }
        
        /* PHÂN TRANG */
        .btn-arrow { 
            width: 40px; height: 40px; border-radius: 50%; border: 1px solid #ddd;
            background: #fff; cursor: pointer; transition: 0.3s; font-size: 18px; 
        }
        .btn-arrow:hover:not(:disabled) { background: var(--primary); color: #fff; border-color: var(--primary); }
        .btn-arrow:disabled { opacity: 0.2; }

        /* GRID VIDEO */
        .grid { display: grid; grid-template-columns: repeat(var(--cols, 5), 1fr); gap: 20px; margin-bottom: 20px; }
        .card { background: #fff; border-radius: 15px; overflow: hidden; border: 1px solid #eee; cursor: pointer; transition: 0.4s; position: relative; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: var(--shadow); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card h4 { padding: 12px; margin: 0; font-size: 13px; height: 36px; overflow: hidden; line-height: 1.4; }

        /* CMT & ADMIN */
        .cmt-box { margin-top: 25px; background: #fff; padding: 25px; border-radius: 20px; border: 1px solid #eee; }
        .admin-bar { background: #fff5f6; padding: 20px; border-radius: 15px; margin: 20px 0; border: 2px dashed var(--primary); display: flex; gap: 10px; }
        
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.98); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .modal-box { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); width: 300px; text-align: center; }

        footer { text-align: center; padding: 60px; color: #bbb; font-size: 11px; letter-spacing: 2px; }

        @media (max-width: 1200px) { :root { --cols: 3; } .theater { grid-template-columns: 1fr; } }
        @media (max-width: 800px) { :root { --cols: 2; } }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="logo" @click="showAuth = true">NGƯỜI Ở <span>BẢN</span></div>
        <div style="font-size: 11px; letter-spacing: 5px; color: #888; margin-top: 15px; font-weight: 700;">GÌN GIỮ BẢN SẮC - KẾT NỐI MUÔN PHƯƠNG</div>
    </header>

    <div class="container">
        <div v-if="isLoggedIn" class="admin-bar">
            <input v-model="newId" placeholder="ID YouTube" style="flex:2; padding:10px; border-radius:8px; border:1px solid #ddd;">
            <select v-model="newCat" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;">
                <option v-for="c in categories" :value="c">{{c}}</option>
            </select>
            <button @click="addVideo" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:8px; font-weight:bold; cursor:pointer;">LƯU</button>
            <button @click="logout" style="border:none; background:none; color:gray; cursor:pointer;">Thoát</button>
        </div>

        <div class="theater" v-if="current.id">
            <div>
                <div class="v-main">
                    <iframe :src="'https://www.youtube.com/embed/' + current.id + '?autoplay=1'" allowfullscreen></iframe>
                </div>
                <h2 style="margin: 20px 0; font-weight: 900;">{{ current.title }}</h2>

                <div class="cmt-box">
                    <input v-model="userName" placeholder="Tên bạn..." style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
                    <textarea v-model="cmtText" placeholder="Bình luận..." style="width:100%; height:60px; padding:10px; border-radius:8px; border:1px solid #ddd; resize:none; font-family:inherit;"></textarea>
                    <button @click="sendComment" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold; margin-top:5px;">GỬI</button>
                    
                    <div style="max-height: 200px; overflow-y: auto; margin-top: 15px;">
                        <div v-for="c in comments" :key="c.key" style="padding:10px 0; border-bottom:1px solid #eee; position:relative;">
                            <b style="color:var(--primary); font-size:13px;">{{ c.name }}:</b> <span>{{ c.text }}</span>
                            <button v-if="isLoggedIn" @click="deleteCmt(c.key)" style="float:right; border:none; color:red; background:none; cursor:pointer;">Xóa</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <p style="font-weight:bold; color:#aaa; font-size:11px; margin-bottom:15px;">XEM TIẾP</p>
                <div v-for="v in videos.slice(0,10)" :key="v.key" class="v-item" @click="playVideo(v)">
                    <img :src="'https://img.youtube.com/vi/'+v.id+'/mqdefault.jpg'">
                    <div style="font-size:13px; font-weight:700;">{{ v.title }}</div>
                </div>
            </div>
        </div>

        <div v-for="cat in categories" :key="cat">
            <div v-if="getVideosByCat(cat).length > 0">
                <div class="full-width-bar">
                    <div class="cat-header-content">
                        <div class="cat-title-box">
                            <div class="cat-indicator"></div>
                            <h3 class="cat-title">{{ cat }}</h3>
                        </div>
                        <div class="nav-btns" v-if="getVideosByCat(cat).length > itemsPerPage">
                            <button class="btn-arrow" @click="page
